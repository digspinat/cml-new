<div class="pure-g">
  <div class="pure-u-1 pure-u-md-1-2" style="line-height:40px;">
    <div class="pure-menu pure-menu-horizontal pure-menu-scrollable">
      <ul class="pure-menu-list">
        <li class="pure-menu-item subMenuItem"><a href="{{$.Site.BaseURL}}{{.Lang}}" class="pure-menu-link myElement">All Manuals</a></li>
        {{ $gistJ := getJSON "/data/makes.json" }}
        {{$myLang := .Lang}}
        {{ if eq $myLang "usd"}}
        {{ range $gistJ }}
        <li class="pure-menu-item subMenuItem"><a href="/makes/{{.url}}" class="pure-menu-link myElement">{{.make}}</a></li>
        {{end}}
        {{else}}
        {{ range $gistJ }}
        <li class="pure-menu-item subMenuItem"><a href="/{{$myLang}}/makes/{{.url}}" class="pure-menu-link myElement">{{.make}}</a></li>
        {{end}}
        {{end}}
      </ul>
    </div>
  </div>
  <div class="pure-u-1 pure-u-md-1-2 MyNavSearch">
    <div class="pure-menu pure-menu-horizontal pure-menu-scrollable">
      <ul class="pure-menu-list">
        <li class="pure-menu-item"><a class="pure-menu-link">
          <form class="pure-form">
            {{ if eq .Type "mypage" }}{{else}}
              <input class="pure-input-1 pure-input-rounded" type="text" id="searchInput" placeholder="Search by Title" >
            {{end}}
          </form>
        </a></li>
      </ul>
    </div>
  </div>
</div>
