<div class="custom-wrapper pure-g" id="menu">
    <div class="pure-u-1 pure-u-md-1-3">
        <div class="custom-brand">
            <a href="{{$.Site.BaseURL}}" class="pure-menu-heading">{{ $.Site.Title }}</a>
            <a href="#" class="custom-toggle" id="toggle" ><s class="bar"></s><s class="bar"></s></a>
        </div>
    </div>
    <div class="pure-u-1 pure-u-md-1-3">
    </div>
    <div class="pure-u-1 pure-u-md-1-3">
        <div class="pure-menu pure-menu-horizontal custom-menu-3 custom-can-transform">
            <ul class="pure-menu-list myMainMenu">
              {{ range .Site.Menus.main }}
                {{ if .HasChildren }}
                  <li class="pure-menu-item"><a href="{{.URL}}" class="">{{.Name}}</a></li>
                {{else}}
                  <li class="pure-menu-item"><a href="{{.URL}}" class="">{{.Name}}</a></li>
                {{end}}
              {{end}}

              {{ range .Site.Pages.ByWeight }}
                {{ if eq .Type "mypage" }}
                  <li class="pure-menu-item"><a href="{{.Permalink}}" class="">{{.Title}}</a></li>
                {{ end }}
              {{ end }}
            </ul>
        </div>
    </div>
</div>
