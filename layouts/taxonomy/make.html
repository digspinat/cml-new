{{ partial "header.html" . }}
<input type="hidden" id="CatpageTile" value="{{.Title}}">
<input type="hidden" id="display_brand" value="{{.Title}}">
<div class="mainContentLayout">
  <div class="main">
    <div class="leftAlgolia">
      {{partial "filter.html" .}}
    </div>
    <div class="rightProduct">
      <div class="pure-g" id="productData">
          {{range .Data.Pages}}
            {{if eq .Type "manual"}}
            <div class="pure-u-1 pure-u-md-1-3">
              <div class="productBox">
                <div class="productImage">
                  <a href="{{.Permalink}}"><img src="{{.Params.catimage}}" class="pure-img-responsive" alt=""></a>
                </div>
                <div class="productDesc">
                  <a href='{{.Permalink}}'>{{ .Title }}</a>
                  <div>
                    <p style='float:left;font-weight:bold;'>
                      Price: {{.Params.sendowlprice}}
                    </p>
                    <p style='float:right;'>
                      <a href='{{.Permalink}}' class='ProductBorderButton'>More Info</a>
                    </p>
                  </div>
                </div>
              </div>
            </div>
            {{end}}
          {{end}}
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
  $(document).ready(function(){
    var title = $("#CatpageTile").val();
    $("#HeaderTitle").text(title);
  });
</script>
{{partial "filter_js.html" .}}
{{ partial "footer.html" . }}
